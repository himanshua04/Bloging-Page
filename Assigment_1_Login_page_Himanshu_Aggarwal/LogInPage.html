<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./LogInPage.css">

    <title>Log In</title>
    <style>
        #info {
         
          
          border: 5px solid gainsboro;
          
          background-color:gainsboro;
         
        }
        </style>

  </head>
  <body>
    <div class="container-fluid h-100 d-inline-block" style="background-color: gainsboro">
        <div class="row full-screen ">
            <div class= "col-5" >
                <div id="info" class="row full-screen">
                  <div class="col-6 offset-3" class="full-screen d-inline-block"><br><br><br><br><br><br><br><br>
                WELCOME
                    <form onsubmit="return validateForm()">
                    <label for="email">Email ID:</label><br>
                    <input onchange="clearError()" id="email-input-box" type="text" name="email" padding="20px"><br>
                    <p class="red" id="email-error-box"></p>
                    <label for="lname">Password:</label><br>
                    <input onchange="clearError()"  id="password-input-box" type="password"  name="lname" ><br><br>
                    <p class="red" id="password-error-box"></p>

                    <input  type="submit" value="Log In" >
                    </form> 
                    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
                </div>
            </div>
            </div>
            <div class="col-7 d-inline-block" >
                <img style="height : 100vh;" src="LogInImage.jpg" alt="Image"  class=" d-inline-block" 
                width="100%" />
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./loginPageJS.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
